<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
    <p *ngFor="let errorMsg of errorMessages">{{errorMsg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">FirstName</label>
    <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstname" placeholder="FirstName">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">LastName</label>
    <input [(ngModel)]="registerRequest.lastName" type="text" class="form-control" id="lastname" placeholder="LastName">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email Address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="*******">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fa fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
